<!-- Design a web page using different text formatting tags-->
<html>
    <head>
        <title>Practical No 1:  Different text formatting tags</title>
    </head>
    <body>
        <p>This is a <u>underline</u> text.</p> 
        <p>This is a <b>bold</b> text.</p> 
        <p>This is a <strike>strikethrough</strike> text.</p> 
        <p>This is a superscript X<sup>2</sup> text.</p> 
        <p>This is a subscript H<sub>2</sub>O text.</p> 
        <p>This is a <tt>monospaced</tt> text.</p> 
        <p>This is a <del>deleted</del> text.</p> 
        <p>This is a <ins>inserted</ins> text.</p>
        <p>This is a <big>bigger</big> text.</p>
        <p>This is a <small>smaller</small> text.</p>
    </body>
</html>
